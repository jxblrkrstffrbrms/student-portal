<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>Announcements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="header">School</h1>
  <h1 class="header2">Announcements</h1>
  <ion-searchbar
    [(ngModel)]="searchText"
    placeholder="Search announcements"
    animated
    (ionInput)="filterAnnouncements()"
  ></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let announcement of filteredAnnouncements" class="announcement-card">
      <ion-card-header>
        <ion-card-title>{{ announcement.title }}</ion-card-title>
        <ion-card-subtitle>{{ announcement.date | date:'medium' }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ announcement.content }}
      </ion-card-content>
      <ion-buttons class="card-actions">
        <ion-button fill="clear" (click)="viewAnnouncement(announcement)">
          <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-card>
  </ion-list>

  <div class="empty-state" *ngIf="filteredAnnouncements.length === 0">
    <ion-icon name="megaphone-outline"></ion-icon>
    <p>No announcements found</p>
  </div>
</ion-content>
